<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Zomato</div>
            <ul>
                <li><a href="#">Add restaurants</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
        <section class="search">
            <h1>Find the best resturants, cafes and bars in India</h1>
            <input type="text" id="searchBox" placeholder="Search for restaurants...">
            <button onclick="searchRestaurants()">Search</button>
        </section>
    </header>

    <!-- Search Bar -->
    <!-- <section class="search">
        <input type="text" id="searchBox" placeholder="Search for restaurants...">
        <button onclick="searchRestaurants()">Search</button>
    </section> -->

    <!-- Restaurant Listings -->
    <section class="restaurants">
        <div class="restaurant-card">
            <img src="t3.png" alt="Restaurant">
            <h3>Tinkus</h3>
            <p>⭐ 4.5</p>
            <button>View Details</button>
        </div>

        <div class="restaurant-card">
            <img src="Domi1.png" alt="Restaurant">
            <h3>Domino's</h3>
            <p>⭐ 4.2</p>
            <button>View Details</button>
        </div>

        <div class="restaurant-card">
            <img src="KFC.jpg" alt="Restaurant">
            <h3>KFC</h3>
            <p>⭐ 4.7</p>
            <button>View Details</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
